<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Textagon</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <script src="Super_Textagon.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: Cascadia Mono, monospace;
            font-size: 16px;
            line-height: 1.25;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <script>
        Module.onRuntimeInitialized = _main;
        Module.canvas = document.getElementById('output');
        Module.width = 0;
        Module.height = 0;
        Module.keysDown = {};
        Module.audioHandles = [];
    </script>
</body>
</html>
